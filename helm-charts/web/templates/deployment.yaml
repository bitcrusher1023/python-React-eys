apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    app: "{{ .Release.Name }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      containers:
        - name: "{{ .Release.Name }}"
          image: '{{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}'
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          envFrom:
            - configMapRef:
                name: eyes-config-prod
          command: ["/bin/bash", "-c", "--"]
          args: ["serve -s build -l tcp://0.0.0.0:3000"]
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
